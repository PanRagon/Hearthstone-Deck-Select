<!DOCTYPE html>
<html lang="en" id ="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hearthstone Deck Select</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div id="mainPageWrapper">
        <h2>Deckselect</h2>
        <h4>This is a tool to handle pick & ban phase for Hearthstone</h4>

        <h4>Enter your battletags, how many heroes your picking and the amount of bans</h4>
        <input id="myBattletag" type="text" placeholder="Your battletag goes here">
        <input id="enemyBattletag" type="text" placeholder="Your enemy's battletag goes here">
        <select id="picksCount">
            <option value=1>1 pick</option>
            <option value=2>2 picks</option>
            <option value=3>3 picks</option>
            <option value=4>4 picks</option>
            <option value=5>5 picks</option>
            <option value=6>6 picks</option>
            <option value=7>7 picks</option>
            <option value=8>8 picks</option>
            <option value=9>9 picks</option>
        </select>
        <select id="bansCount">
                <option value=0>0 ban</option>
                <option value=1>1 ban</option>
                <option value=2>2 bans</option>
                <option value=3>3 bans</option>
                <option value=4>4 bans</option>
                <option value=5>5 bans</option>
                <option value=6>6 bans</option>
                <option value=7>7 bans</option>
                <option value=8>8 bans</option>
                <option value=9>9 bans</option>
            </select>
        <button id="battletagBtn" type="button">Submit</button>


        <footer id="footer">
            <p>Created by: <a href="https://github.com/panragon">PanRagon</a></p>
            <p>Contact me on <a href="https://twitter.com/PanRagon">Twitter</a> or <a href="mailto:christian.nicolai.iversen@gmail.com">email</a></p>
        </footer>
        <script src="index.js"></script>
        <script src="assets/image-picker.js"></script>
    </div>
</body>
</html>
